
<div class="container-fluid forms">
    <h1>REGISTER</h1>
    <!-- action="[formgroup]=signupForm(ngSubmit)=signup() -->
<form class="row g-3" [formGroup]="signupForm"(ngSubmit)="signup()" >
    <div class="col-12">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" formControlName="Email">
    </div>
    <div class="col-12">
        <label for="inputEmail4" class="form-label" >Username</label>
        <input type="text" class="form-control" formControlName="Username">
      </div>
    <div class="col-12">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4" formControlName="Password">
    </div>
    <div class="col-12">
        <label for="inputPassword4" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="inputPassword4" name="cpassword">
    </div>
    
    <div class="col-12 " style="margin-left: 150px;">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
